<!DOCTYPE html>
<html lang="de" class="transition-colors duration-200">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>{% block title %}Disk Wiper{% endblock %}</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    
    <!-- Dark Mode Initialization (before body renders) -->
    <script>
        // Load dark mode preference before page renders to prevent flash
        if (localStorage.getItem('darkMode') === 'true' || 
            (!localStorage.getItem('darkMode') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        }
    </script>
    
    <!-- Custom Styles -->
    <style>
        .htmx-indicator {
            display: none;
        }
        .htmx-request .htmx-indicator {
            display: inline-block;
        }
        .htmx-request.htmx-indicator {
            display: inline-block;
        }
        
        /* Dark mode toggle animation */
        .dark-mode-toggle {
            transition: transform 0.3s ease;
        }
        .dark-mode-toggle:hover {
            transform: scale(1.1);
        }
    </style>
    
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen transition-colors duration-200 flex flex-col">
    <!-- Navigation -->
    <nav class="bg-blue-600 dark:bg-gray-800 text-white shadow-lg transition-colors duration-200">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center space-x-8">
                    <a href="{{ url_for('main.index') }}" class="flex items-center space-x-2">
                        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                        </svg>
                        <span class="text-xl font-bold">Disk Wiper</span>
                    </a>
                    
                    <div class="hidden md:flex space-x-4">
                        <a href="{{ url_for('main.index') }}" class="hover:bg-blue-700 dark:hover:bg-gray-700 px-3 py-2 rounded transition">
                            Festplatten
                        </a>
                        <a href="{{ url_for('main.wipes_page') }}" class="hover:bg-blue-700 dark:hover:bg-gray-700 px-3 py-2 rounded transition">
                            Wipe-Historie
                        </a>
                        <a href="{{ url_for('main.search_page') }}" class="hover:bg-blue-700 dark:hover:bg-gray-700 px-3 py-2 rounded transition">
                            Suche
                        </a>
                    </div>
                </div>
                
                <div class="flex items-center space-x-4">
                    <span class="text-sm opacity-75 hidden lg:inline">Sichere Festplattenlöschung</span>
                    
                    <!-- Dark Mode Toggle -->
                    <button 
                        id="darkModeToggle" 
                        onclick="toggleDarkMode()"
                        class="dark-mode-toggle p-2 rounded-lg hover:bg-blue-700 dark:hover:bg-gray-700 transition-all focus:outline-none focus:ring-2 focus:ring-white"
                        aria-label="Dark Mode umschalten">
                        <!-- Sun Icon (shown in dark mode) -->
                        <svg id="sunIcon" class="w-6 h-6 hidden dark:block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
                        </svg>
                        <!-- Moon Icon (shown in light mode) -->
                        <svg id="moonIcon" class="w-6 h-6 block dark:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8 flex-grow">
        {% block content %}{% endblock %}
    </main>
    
    <!-- Footer -->
    <footer class="bg-gray-800 dark:bg-gray-950 text-white mt-auto transition-colors duration-200">
        <div class="container mx-auto px-4 py-6 text-center">
            <p class="text-sm opacity-75">
                ⚠️ Achtung: Boot-Festplatten sind automatisch geschützt und können nicht gelöscht werden.
            </p>
        </div>
    </footer>
    
    <!-- Toast Container for Notifications -->
    <div id="toast-container" class="fixed bottom-4 right-4 space-y-2 z-50">
        <!-- Toasts will be inserted here -->
    </div>
    
    <script>
        // Dark Mode Toggle Function
        function toggleDarkMode() {
            const html = document.documentElement;
            const isDark = html.classList.toggle('dark');
            localStorage.setItem('darkMode', isDark);
            
            // Optional: Show toast notification
            // showToast(isDark ? 'Dark Mode aktiviert' : 'Light Mode aktiviert', 'info');
        }
        
        // Toast Notification System
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            const bgColor = {
                'success': 'bg-green-500 dark:bg-green-600',
                'error': 'bg-red-500 dark:bg-red-600',
                'warning': 'bg-yellow-500 dark:bg-yellow-600',
                'info': 'bg-blue-500 dark:bg-blue-600'
            }[type] || 'bg-blue-500 dark:bg-blue-600';
            
            toast.className = `${bgColor} text-white px-6 py-4 rounded-lg shadow-lg transform transition-all duration-300 max-w-md`;
            toast.innerHTML = `
                <div class="flex items-center space-x-3">
                    <span>${message}</span>
                    <button onclick="this.parentElement.parentElement.remove()" class="ml-4 font-bold hover:opacity-80">×</button>
                </div>
            `;
            
            document.getElementById('toast-container').appendChild(toast);
            
            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => toast.remove(), 300);
            }, 5000);
        }
        
        // Get CSRF token from meta tag or cookie
        function getCSRFToken() {
            const metaTag = document.querySelector('meta[name="csrf-token"]');
            if (metaTag) {
                return metaTag.getAttribute('content');
            }
            // Fallback: try to get from cookie
            const cookies = document.cookie.split(';');
            for (let cookie of cookies) {
                const [name, value] = cookie.trim().split('=');
                if (name === 'csrf_token') {
                    return decodeURIComponent(value);
                }
            }
            return '';
        }
        
        // Global HTMX error handler
        document.body.addEventListener('htmx:responseError', function(evt) {
            showToast('Ein Fehler ist aufgetreten: ' + (evt.detail.error || 'Unbekannter Fehler'), 'error');
        });
    </script>
    
    {% block extra_scripts %}{% endblock %}
</body>
</html>
