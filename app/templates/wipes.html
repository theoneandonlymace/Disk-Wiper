{% extends "base.html" %}

{% block title %}Wipe-Historie - Disk Wiper{% endblock %}

{% block content %}
<div class="space-y-6">
    <!-- Header -->
    <div class="flex justify-between items-center">
        <div>
            <h1 class="text-3xl font-bold text-gray-800 dark:text-gray-100">Wipe-Historie</h1>
            <p class="text-gray-600 dark:text-gray-400 mt-1">Übersicht aller durchgeführten Löschvorgänge</p>
        </div>
        
        <button 
            hx-get="{{ url_for('main.get_wipes') }}"
            hx-target="#wipes-container"
            hx-swap="innerHTML"
            class="bg-blue-600 hover:bg-blue-700 dark:bg-blue-700 dark:hover:bg-blue-800 text-white font-semibold px-6 py-3 rounded-lg shadow-lg transition flex items-center space-x-2">
            <svg class="w-5 h-5" style="transform: scaleX(-1)" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
            </svg>
            <span>Aktualisieren</span>
        </button>
    </div>
    
    <!-- Wipes Container -->
    <div 
        id="wipes-container"
        hx-get="{{ url_for('main.get_wipes') }}"
        hx-trigger="load, every 5s"
        hx-swap="innerHTML"
        class="space-y-4">
        <!-- Loading State -->
        <div class="flex items-center justify-center py-16">
            <div class="text-center">
                <svg class="w-12 h-12 animate-spin text-blue-600 dark:text-blue-400 mx-auto mb-4" style="transform: scaleX(-1)" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                </svg>
                <p class="text-gray-600 dark:text-gray-400">Lade Wipe-Historie...</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
