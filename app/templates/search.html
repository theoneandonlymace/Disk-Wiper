{% extends "base.html" %}

{% block title %}Suche - Disk Wiper{% endblock %}

{% block content %}
<div class="space-y-6">
    <!-- Header -->
    <div>
        <h1 class="text-3xl font-bold text-gray-800 dark:text-gray-100">Suche</h1>
        <p class="text-gray-600 dark:text-gray-400 mt-1">Durchsuchen Sie Festplatten und Wipe-Vorgänge nach Seriennummer oder Modell</p>
    </div>
    
    <!-- Search Bar -->
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 transition-colors duration-200">
        <form 
            hx-get="{{ url_for('main.search_disks') }}"
            hx-target="#search-results"
            hx-trigger="submit, keyup delay:500ms from:#search-input"
            hx-include="#search-input"
            class="flex items-center space-x-4">
            
            <div class="flex-1 relative">
                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                    <svg class="w-5 h-5 text-gray-400 dark:text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </div>
                <input 
                    type="text" 
                    id="search-input"
                    name="q"
                    placeholder="Seriennummer, Modell oder Device Path eingeben..."
                    class="w-full pl-12 pr-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 dark:text-gray-100 focus:ring-2 focus:ring-blue-500 focus:border-transparent text-lg placeholder-gray-400 dark:placeholder-gray-500">
            </div>
            
            <button 
                type="submit"
                class="bg-blue-600 hover:bg-blue-700 dark:bg-blue-700 dark:hover:bg-blue-800 text-white font-semibold px-6 py-3 rounded-lg transition flex items-center space-x-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
                <span>Suchen</span>
            </button>
        </form>
    </div>
    
    <!-- Search Results -->
    <div id="search-results" class="space-y-6">
        <div class="text-center py-12 text-gray-500 dark:text-gray-400">
            <svg class="w-16 h-16 mx-auto mb-4 text-gray-300 dark:text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
            <p>Geben Sie einen Suchbegriff ein, um Festplatten und Wipe-Vorgänge zu finden.</p>
        </div>
    </div>
</div>
{% endblock %}
